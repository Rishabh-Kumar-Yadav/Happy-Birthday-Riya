<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Riya! 🎂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 50px;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .floating-cats img {
            width: 100px;
            position: absolute;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .cake {
            font-size: 4rem;
            margin: 20px 0;
        }
        .button {
            padding: 15px 30px;
            background: white;
            color: #ff6188;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff6188;
            color: white;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>
    
    <div class="container">
        <h1>Happy Birthday, Riya! 🎉</h1>
        <p>Wishing you a day filled with love, laughter, and lots of cake! 🎂</p>
        <p>You are truly special, and I hope this day brings you as much joy as you bring to others. 💖</p>
        <div class="cake">🎂🎈🎁</div>
        <button class="button" onclick="showMessage()">Click for a Surprise! 🎁</button>
    </div>
    
    <script>
        function showMessage() {
            alert("Riya, you are amazing and deserve all the happiness in the world! 💕");
        }
        function createFloatingCat() {
            let cat = document.createElement('img');
            cat.src = 'https://media.tenor.com/I2Qr8qxfxGUAAAAM/dancing-cat-dance.gif'; // Replace with any cat sticker URL
            cat.className = 'floating-cats';
            cat.style.left = Math.random() * 100 + 'vw';
            cat.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(cat);
            setTimeout(() => cat.remove(), 5000);
        }
        setInterval(createFloatingCat, 1000);
    </script>
</body>
</html>
